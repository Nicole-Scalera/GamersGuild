<!-- NOTES -->
<!-- 
    - <span> tag is for formatting separate pieices in paragraph text.
        - There can be different levels of hierarchy that are treated
        differently.
        - Should only really be used inside of text.
    - Order of <div>'s doesn't really matter because JavaScript uses
    IDs to access them.
 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/boxes.css"></link> <!-- Link in boxes -->
    <link rel="stylesheet" href="/css/fonts.css"></link> <!-- Link in fonts -->
    <link rel="stylesheet" href="/css/colors.css"></link> <!-- Link in colors -->
    <link rel="stylesheet" href="/css/images.css"></link> <!-- Link in images -->
    <link rel="stylesheet" href="/css/globals.css"></link> <!-- Link in globals -->
    <title>Document</title>
    
</head>
    <body>

        <!-- Header that is the same on every page -->
        <div class="headerbox">
            <input type="image" src="/img/logo/Logo_White_BlackOutline.svg" alt="Gamers Guild Logo" class="logoheader" id="gg_header_logo"></input>
        </div>
                            <!-- Center Aligned            Background Color is Casper -->
        <div class="box1" style="margin: auto; background-color: var(--cadetgreylighter);">
            <!-- Welcome User Back -->
            <div id="welcome_back_message">
                <button id="button">e</button>

                <!-- Hi! Please enter your login credentials. -->
                <!-- After the user enters login credentials, this will
                    get a message welcoming user back. -->
            </div>
            <form id="website_login_form"> <!-- This ID is an attribute. -->

                <!-- Prompt user for Username -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Username:
                        </span>
                    </label>
                    <!-- "type" would be text because it's a string. -->
                    <input type="text" name="username" id="login_username_input">
                </div>


                <!-- Prompt user for Email -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Email:
                        </span>
                    </label>
                    <!-- We don't need to close this. Also note that Name is
                        different from an ID. ID is globally unique identifier. -->
                    <input type="email" name="email" id="login_email_input">
                </div>

                <!-- Prompt user for Password -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Password:
                        </span>
                    </label>
                    <input type="password" name="password" id="login_password_input">
                </div>

                <!-- Login Submit Button -->
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <!-- Access the JS file "index.js" -->
        <script src="/js/index.js"></script>

    </body>
</html>
