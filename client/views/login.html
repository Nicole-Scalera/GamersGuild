<!-- NOTES -->
<!-- 
    - <span> tag is for formatting separate pieices in paragraph text.
        - There can be different levels of hierarchy that are treated
        differently.
        - Should only really be used inside of text.
    - Order of <div>'s doesn't really matter because JavaScript uses
    IDs to access them.
 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links should be in Alphabetical Order -->
    <link rel="stylesheet" href="/css/boxes.css"></link>    <!-- Boxes -->
    <link rel="stylesheet" href="/css/buttons.css"></link>  <!-- Buttons -->
    <link rel="stylesheet" href="/css/colors.css"></link>   <!-- Colors -->
    <link rel="stylesheet" href="/css/fonts.css"></link>    <!-- Fonts -->
    <link rel="stylesheet" href="/css/globals.css"></link>  <!-- Globals -->
    <link rel="stylesheet" href="/css/images.css"></link>   <!-- Images -->

    <title>Login</title>
    
</head>
    <body>

        <!-- ======== HEADER (START) ======== -->
        <div class="headerbox">
            <input type="image" src="/img/logo/Logo_White_BlackOutline.svg" alt="Gamers Guild Logo" class="headerlogo" id="gg_header_logo"></input>
            
            <!-- ======== NAVIGATIONAL BAR (START) ======== -->
            <div class="navbarbox">
                <table style="width:100%">
                    <tr>
                        <td>Company</td>
                        <th>Contact</th>
                        <th>Country</th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- ======== HEADER (END) ======== -->


        <!-- ======== CREDENTIALS PROMPT (START) ======== -->   
            <!-- Prompt user for Credentials -->
            <div id="credentials_prompt">
                Greetings! Please enter your login information below.
            </div>
        <!-- ======== CREDENTIALS PROMPT (END) ======== -->
        

        <!-- ======== WELCOME BACK MESSAGE (START) ======== -->
            <!-- Once user has logged in,
                display Welcome Back message. -->
            <div id="welcome_back_message">

                <!-- "Go to Feed" button -->
                <button id="button" class="button_nav1" style="margin: auto;"></button>
                                      <!-- ^ See buttons.css
                                           for button styles. -->
            </div>
        <!-- ======== WELCOME BACK MESSAGE (END) ======== -->


        <!-- ======== LOGIN FORM (START) ======== -->
        <div class="box1" style="margin: auto; background-color: var(--moonstonebluelighter1);"> <!-- create the background box -->
            
            <form id="website_login_form"> <!-- This ID is an attribute. -->

                <!-- Prompt user for Username -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Username:
                        </span>
                    </label>
                    <!-- "type" would be text because it's a string. -->
                    <input type="text" name="username" id="login_username_input">
                </div>


                <!-- Prompt user for Email -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Email:
                        </span>
                    </label>
                    <!-- We don't need to close this. Also note that Name is
                        different from an ID. ID is globally unique identifier. -->
                    <input type="email" name="email" id="login_email_input">
                </div>

                <!-- Prompt user for Password -->
                <div style="padding-bottom: 10px;">
                    <label>     <!-- Font Name                              Font Size        Font Weight         Text Color -->
                        <span style="font-family: 'stevie-sans', monospace; font-size: 16pt; font-weight: 400pt; color: #000000; vertical-align: middle;">
                        Password:
                        </span>
                    </label>
                    <input type="password" name="password" id="login_password_input">
                </div>

                <!-- Login Submit Button -->
                <div>
                    <button type="submit">Login</button>
                </div>
            </form> <!-- close the form -->
        </div> <!-- close the background box -->

        <!-- ======== LOGIN FORM (END) ======== -->

        <!-- Access the JS file "index.js" -->
        <script src="/js/index.js"></script>

    </body>
</html>
